<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Элементы формы</title>

    <style>
        .reg-form {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form method="post" class="reg-form">
        <h1>Регистрация на конференцию</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Фамилия, имя, отчество:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Пол:</label>
            <div>
                <label><input class="form-check-input" type="radio" name="sex" value="male">мужской</label>
                <label><input class="form-check-input" type="radio" name="sex" value="female">женский</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Предпочтительное время выступления:</label>
            <div>
                <label><input class="form-check-input"type="checkbox" name="time_morning" value="1">утро</label>
                <label><input class="form-check-input"type="checkbox" name="time_afternoon" value="1">день</label>
                <label><input class="form-check-input"type="checkbox" name="time_evening" value="1">вечер</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="section" class="form-label">Секция:</label>
            <select name="section" id="section" class="form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="management">Management</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reg-form__textarea" class="form-label">Тема и тезисы выступления:</label>
            <textarea name="info" id="reg-form__textarea" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="reg-form__input-file" class="form-label">Презентация:</label>
            <input type="file" name="presentation" id="reg-form__input-file" class="form-control">
        </div>

        <div class="mb-3">
            <input class="btn btn-danger" type="reset" value="Сбросить">
            <input class="btn btn-success" type="submit" value="Отправить">
        </div>

    </form>
</body>
</html>

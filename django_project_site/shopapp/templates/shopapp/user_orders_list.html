{% extends 'shopapp/base.html' %}

{% block title %}
	User orders
{% endblock %}


{% block main %}
  <h1>{% firstof owner.first_name owner.username %} orders:</h1>
  <div>
    {% for order in orders %}
    	<p>Order #{{ order.pk }}</p>
      <p></p>
    {% empty %}
      <p>No orders yet</p>
    {% endfor %}

  </div>
{% endblock %}

{% extends 'myauth/base.html' %}

{% block title %}
    Create profile
{% endblock %}


{% block body %}
	<h1>Create profile</h1>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        <hr>
        <a href="{% url 'myauth:about_me' %}">
            Back to 'About me'
        </a>
    </div>
{% endblock %}
